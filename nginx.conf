# Nginx 配置文件 - 部署到 /etc/nginx/sites-available/kana-practice
server {
    listen 80;
    server_name your-domain.duckdns.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.duckdns.org;
    
    # SSL 憑證 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.duckdns.org/privkey.pem;
    
    # 軍事級 SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 超強安全標頭 (A+ 等級)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Google OAuth 優化的 CSP (比原版更嚴格)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com https://apis.google.com; connect-src 'self' https://accounts.google.com; frame-src https://accounts.google.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline';" always;
    
    # 隱藏服務器資訊
    server_tokens off;
    more_clear_headers Server;
    
    # SEO 和性能優化
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超時設置
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 緩衝優化
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }
    
    # 靜態文件優化
    location /static {
        alias /home/ubuntu/kana-practice/backend/staticfiles;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Gzip 壓縮
        gzip on;
        gzip_types text/css application/javascript image/svg+xml;
    }
    
    # API 速率限制 (比原版更嚴格)
    location /api {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 機器人和 SEO
    location /robots.txt {
        alias /home/ubuntu/kana-practice/robots.txt;
    }
    
    location /sitemap.xml {
        alias /home/ubuntu/kana-practice/sitemap.xml;
    }
    
    # 拒絕訪問敏感文件
    location ~ /\.(env|git|DS_Store) {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# 速率限制區域定義 (放在 http 區塊)
http {
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
}